<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My login app</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>console.log("executed")</script>
</head>
<body>
<h3>An email registration app</h3>
<br>
<br>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

{% block body %}{% endblock %}

</body>
</html>
