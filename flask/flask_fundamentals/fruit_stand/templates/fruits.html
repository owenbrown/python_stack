<html>
<head>
    <title>Dojo Fruit Store Assignment</title>
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" type="text/css">
</head>
<body>

<header>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <svg class="mr-2" fill="none" height="20" stroke="currentColor" stroke-linecap="round"
                     stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="20"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
                <strong>Dojo Fruit Store</strong>
            </a>
            <button aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-target="#navbarHeader" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Dojo Fruits</h1>
            <div class="row">
                {% for image in images %}
                <div class="col-md">
                    <img src="{{ url_for('static', filename='img/' + image) }}" class="img-fluid"
                         alt={{image[-3]}}>
                </div>
                {% endfor %}
            </div>
            <p>Please figure out how to display the images here...</p>

            <p>
                <a class="btn btn-primary my-2" href="/">Go back</a>
            </p>
        </div>
    </section>

</main>

</body>
</html>
