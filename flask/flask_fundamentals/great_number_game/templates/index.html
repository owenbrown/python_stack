<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <meta charset="UTF-8">
    <title>Great Number Game</title>
</head>
<body>
<h1>Welcome to the Great Number Game</h1><br>
<h3>I am thinking of a number between 1 and 100. Take a guess!</h3>

{% if text %}

<div style="width:500px;height:100px;border:1px solid;background-color:{{color}}">
    {{text}}
</div>

{% endif %}

{% if color == "green" %}
<!-- Raised button -->
<button class="mdl-button mdl-js-button mdl-button--raised" onclick="window.location.href ='{{ url_for('reset') }}';">
    Click Here
    Play again
</button>
{% endif %}

<!-- Numeric Textfield with Floating Label -->
<!--<form action='/result' method='post'>-->
<form action="/" , method="post">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4" name="guess">
        <label class="mdl-textfield__label" for="sample4">Number...</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
    </div>
    <br>
    <input type='submit' value='Guess'>
</form>
</body>
</html>
